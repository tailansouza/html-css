<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>estudo formulario</h1>
    <form action="cadastro.php">
        <p>
        <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required maxlength="30" autocomplete="name" placeholder="nome completo" >
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required >
        </p>
        <p>
            <label for="iperiodo">Periodo</label>
            <input type="month" name="perio" id="iperio" >
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>


</body>
</html>

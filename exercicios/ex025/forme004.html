<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario4</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>+ comandos</h1>
    <form action="fomulario.php" method="post" autocomplete="on">
        <Fieldset>
            <legend>Dados de contato</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" minlength="3"
                maxlength="20" placeholder="nome completo">
            </p>
            <p>
                <label for="imail">email</label>
                <input type="email" name="email" id="imael" autocomplete="email" placeholder="digite seu email">
            </p>
            <p>
                <label for="itel">telafone</label>
                <input type="tel" placeholder="digite seu telafone" autocomplete="tel">
            </p>
        </Fieldset>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">

    </form>
</body>
</html>

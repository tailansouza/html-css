<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
    <style>
        table{border-collapse: collapse;}
        td,th{border: 2px solid black;
        padding: 5px;
        width: 100px;}
       tbody> tr:nth-child(2n){
            background-color: aqua;
        }
        th{
            background-color: rgba(87, 87, 103, 0.641);
        }
    </style>
</head>
<body>
    <table>
        <thead>
           <th scope="col">GRUPO</th>
           <th scope="col">NOMES</th>
           <th colspan="3" scope="colgroup">FILMES</th>
        </thead>
        <tbody>
            
            <th rowspan="4" scope="rowgroup">mulheres</th>
            <tr>
            <td>ana</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
            </tr>
            <tr>
                <td>beatris</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>claudia</td>
                <td>matrix</td>
                <td>big hero</td>
                <td>oblivion</td>
            </tr>
            <th rowspan="4" scope="rowgroup">homens</th>
              <tr>
                <td>bruno</td>
                <td>intocaveis</td>
                <td>aminesia</td>
                <td>gladiador</td>
              </tr>
              <tr>
                <td>daniel</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>jango</td>
              </tr>
              <tr>
                <td>fabiano</td>
                <td>one pice</td>
                <td>piratas caribe</td>
                <td>harry poter</td>
              </tr>
            
        </tbody>
    </table>
</body>
</html>

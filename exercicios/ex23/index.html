<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td{
            border: 3px solid black;
            padding: 4px;
        }
   .a1,.a2, .a3{
         border-color: blue;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr>
            <td class="a1">a1</td>
            <td class="a2">a2</td>
            <td class="a3">a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
</body>
</html>
